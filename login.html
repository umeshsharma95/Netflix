<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" type="image/x-icon" href="../img/netflix-icon.ico" sizes="16*16" />

    <script src="https://kit.fontawesome.com/b4ad2f36b1.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="logo">
            <a href="./index.html"><img src="./img/Netflix-logo.png" alt="Netflix-logo"></a>
        </div>
    </header>
    <section class="login-section">
        <h1 class="title">Sign In</h1>
        <input type="email" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <button class="btn">Sign In</button>

        <div class="check-div">
            <div >
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </div>
            <a href="#">Need help?</a>
        </div>
        <div class="facebook">
            <a href="#">
                <img src="../img/fb-128.png" alt="">
                <span>Login with Facebook</span>
            </a>
        </div>
        <div class="sign-up">
            <p>New to Netflix? <a href="#">Sign up now.</a></p>
        </div>
        <div class="recaptcha">
            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="call">
                <p>Questions? Call <a href="#">000-800-040-1843</a></p>
            </div>
            <ul>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Help Centre</a></li>
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">Privacy</a></li>
            </ul>
            <ul>
                <li><a href="#">Cookie Preferences</a></li>
                <li><a href="#">Corporate Information</a></li>
            </ul>
            <select name="language">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
            </select>
        </div>
    </footer>
</body>
</html>
